<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Happy Wednesday</title>
  <script src="vendors/jquery-3.3.1.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Famous Quotes</h1> 
  <div>
    <textarea id="quoteInput" name="quoteInput" cols="80" rows="1" placeholder="Words of wisdom rarely can be attributed to developers."></textarea>
    <input id="authorInput" type="text" name="authorInput" placeholder="Kevin Dexter">
    <button id="btnSubmit">Add Quote</button>
  </div>
  <button id="btnQuote">Quote</button>
  <p id="randomQuote"></p>
  <ul id="quoteList"></ul>
</body>
</html>
